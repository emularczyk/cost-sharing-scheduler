<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edycja harmonogramu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/scheduler/save}" th:object="${scheduler}" method="post">
    <h3>
        <input hidden class="text-center" th:field="${scheduler.id}"/>
        <center><input type="text" class="text-center" th:field="${scheduler.title}"/></center>
    </h3>
    <table class="table table-bordered table-striped" border="1">
        <thead class="table-dark">
        <th></th>
        <th th:each="column, status : ${scheduler.columns}">
            <input hidden th:field="*{columns[__${status.index}__].id}"/>
            <input type="text" th:field="*{columns[__${status.index}__].title}"/>
        </th>
        </thead>
        <tbody>
        <tr th:each="row, status :${scheduler.rows}">
            <input hidden th:field="${scheduler.rows[__${status.index}__].id}"/>
            <th><input type="text" th:field="*{rows[__${status.index}__].title}"/></th>
            <th th:each="field, fieldStatus: ${scheduler.rows[__${status.index}__].valueFieldList}">
                <input hidden th:field="${scheduler.rows[__${status.index}__].valueFieldList[__${fieldStatus.index}__].id}"/>
                <input type="text" th:field="${scheduler.rows[__${status.index}__].valueFieldList[__${fieldStatus.index}__].valueField}"/>
            </th>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    <button type="reset" class="btn btn-primary">Zresetuj zmiany</button>
    <td><a th:href="@{'/scheduler/'+${scheduler.id}}" class="btn btn-warning">Powr√≥t</a></td>
</form>
</body>
</html>
