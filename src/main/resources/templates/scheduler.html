<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Harmonogram</title>
</head>
<body>
<h3> <center> <span th:text="${scheduler.title}"/></h3>
<hr>
<table class="table table-bordered table-striped" border="1">
    <thead class="table-dark">
    <tr>
        <th></th>
        <th th:each="column:${scheduler.columns}">
            <span th:text="${column.title}"/>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row:${scheduler.rows}">
        <td><span th:text="${row.title}"/></td>
        <td th:each="filed:${row.valueFieldList}">
            <span th:text="${filed.valueFiled}"/>

    </tr>
    </tbody>
</body>

</html>
